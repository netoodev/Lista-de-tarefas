<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine - Organize sua rotina</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="menu">
            <img src="./assets/routine-icon.svg" alt="Ícone Routine">
            <h1>Routine</h1>
            <p>Organize sua rotina dividindo as tarefas do seu dia a dia!</p>
            <ul>
                <li><a href=”#”>Rotina mensal</a></li>
                <li><a href=”#”>Perfil</a></li>
                <li><a href=”#”>Sobre</a></li>
                <li><a href=”#”>Sair</a></li>
            </ul>
        </section>
        <section class="main">
            <h1>Lista de tarefas</h1>
            <div class="list-container-wrapper">
                <div class="left-list-container">
                    <h1>Dia</h1>
                    <div class="content-container">
                        <div class="input-container">
                            <input type="text" id="input-box-day" placeholder="Adicionar tarefa do dia">
                            <button onclick="addTaskDay()">Adicionar</button>
                        </div>
                        <ul id="list-container-day">
                            <!-- <li class="checked">Fazer café da manhã</li>
                            <li>Ir pra academia</li>
                            <li>Compras no mercado</li>
                            <li>Fazer almoço</li>
                            <li>Limpeza doméstica</li>
                            <li>Atividade da faculdade</li> -->
                        </ul>
                    </div>
                </div>  
                <div class="right-list-container">
                    <h1>Noite</h1>
                    <div class="content-container">
                        <div class="input-container">
                            <input type="text" id="input-box-night" placeholder="Adicionar tarefa da noite">
                            <button onclick="addTaskNight()">Adicionar</button>
                        </div>
                        <ul id="list-container-night">
                            <!-- <li>Ir para faculdade</li>
                            <li>Chegar da faculdade</li>
                            <li>Fazer o jantar</li>
                            <li>Estudar</li>
                            <li>Entretenimento (jogar, assistir, ler...)</li>
                            <li>Ir dormir</li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <footer>
                <p>Desenvolvido por <a href="https://github.com/netoodev" target="_blank">@netoodev</a></p>
            </footer>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
